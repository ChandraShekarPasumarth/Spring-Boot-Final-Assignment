<body>
<h2>Update password</h2>

        <form th:action="@{/managers/passwordUpdate}"method="POST" >
            <input type="password" th:value="${oldPassword}" th:name="oldPassword"
                   class="form-control mb-4 col-4" placeholder="Enter old password">

            <input type="password" th:value="${newPassword}" th:name="newPassword"
                   class="form-control mb-4 col-4" placeholder="Enter new password">

            <button type="submit" class="btn btn-info col-2">Update</button>

        </form>
